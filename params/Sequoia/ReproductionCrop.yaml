experiment:
  name: weeddetection
  group: ReproductionCrop
  continue_with_errors: False
  start_from_grid: 0
  start_from_run: 0
  tracking_dir: null
  entity: pasqualedem
  excluded_files: "*.pth"

parameters:
  tags: [[reproduction, crop]]
  # train, test, inference
  # phases: [[run]]
  phases: [[train, test]]

  train_params:
    max_epochs: [500]
    initial_lr: [0.001]
    optimizer: [SGD]
    optimizer_params:
      weight_decay: [0.0005]
    loss:
      name: [cross_entropy]
      params:
        weight: [[0.0273, 1.0, 4.3802]]
    # ema: True
    seed: [42]
    zero_weight_decay_on_bias_and_bn: [True]
    average_best_models: [False]
    greater_metric_to_watch_is_better: [False]
    metric_to_watch: [loss]

  early_stopping:
    enabled: [True]
    params:
      patience: [10]
      monitor: [loss]
      mode: [min]

  train_metrics:
    jaccard:
      num_classes: [3]
    f1:
      average: [macro]
      num_classes: [3]
      mdmc_average: [global]
  test_metrics:
    jaccard:
      num_classes: [3]
    auc:
      num_classes: [3]
    conf_mat:
      num_classes: [3]
    f1:
      num_classes: [3]
      average: [macro]
      mdmc_average: [global]
    precision:
      average: [macro]
      num_classes: [3]
      mdmc_average: [global]
    recall:
      average: [macro]
      num_classes: [3]
      mdmc_average: [global]
    perclassauc:
      discriminator: # To discriminate between different classes
        [[
          ['auc_background', 0],
          ['auc_crop', 1],
          ['auc_weed', 2]
        ]]

  model:
    name: [segnet]
    params:
      backbone: [null]

  dataset:
    root: ["dataset/processed/Sequoia"]
    train_folders: [['006', '007']]
    test_folders: [['005']]
    hor_flip: [True]
    ver_flip: [False]
    # channels: ['CIR', ['G', 'NDVI', 'NIR', 'R', 'RE']]
    # channels: [['R', 'G'], 'CIR', ['R', 'G', 'RE', 'NIR'], ['G', 'NDVI', 'NIR', 'R', 'RE']]
    # channels: [['R', 'G', 'RE', 'NIR']]
    # channels: [['R', 'G']]
    channels: [['NDVI']]
    batch_size: [5]
    val_batch_size: [12]
    test_batch_size: [12]
    num_workers: [0]
    num_classes: [3]
    return_path: [True]
    size: [same]
    crop_size: [[256, 256]]

  run_params:
    batch_size: [24]
    run_folders: [["007"]]


other_grids:
  -
    train_params:
      loss:
        params:
          weight: [null]
    dataset:
      channels: ['CIR', ['G', 'NIR', 'R']]
  -
    train_params:
      loss:
        params:
          weight: [[0.0273, 1.0, 4.3802]]
    dataset:
      batch_size: [5, 6]
      channels: [['G', 'NDVI', 'NIR', 'R', 'RE']]
  -
    train_params:
      loss:
        params:
          weight: [null, [0.0273, 1.0, 4.3802]]
    dataset:
      batch_size: [6]
      channels: [['NIR', 'G', 'R', 'G', 'NDVI', 'NIR', 'R', 'RE']]